    /* Estilo personalizado para o tooltip */
    .tooltip-inner {
      background-color: #f8f9fa;

      padding: 10px;
      max-width: 200px;
      white-space: normal; /* Permitir quebra de linha no tooltip */
    }

    /* Modo noturno */
    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    .navbar.dark-mode, .container.dark-mode {
      background-color: #1f1f1f;
      color: #ffffff;
    }

    .btn.dark-mode {
      background-color: #343a40;
      color: #ffffff;
      border-color: #ffffff;
    }

    .btn.dark-mode:hover {
      background-color: #495057;
      color: #ffffff;
    }

    .tooltip.dark-mode .tooltip-inner {
      background-color: #343a40;
      color: #ffffff;
      border-color: #ffffff;
    }

    /* Ícone do botão de modo noturno */
    .mode-toggle {
      cursor: pointer;
      font-size: 1.5rem; /* Tamanho ajustado do ícone */
      margin-left: auto;
      color: white;
    }

    /* Estilos para o título centralizado */
    .navbar-brand-center {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem; /* Aumenta o tamanho do título */
    }

    /* Estilo da navbar */
    .navbar {
      height: 70px; /* Ajuste de altura para evitar problemas de exibição */
    }

    /* Estilos para o alerta */
    .alert-top {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      display: none;
    }

    /* Estilos para o footer */
    footer {
      background-color: #f8f9fa;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer.dark-mode {
      background-color: #1f1f1f;
      color: #ffffff;
    }
  </style>

  <!-- Scripts -->
  <script>
    function copyText(content) {
      var tempInput = document.createElement("textarea");
      tempInput.value = content;
      document.body.appendChild(tempInput);
      tempInput.select();
      document.execCommand("copy");
      document.body.removeChild(tempInput);
      
      // Mostrar alerta de cópia
      var alertBox = document.getElementById('copyAlert');
      alertBox.style.display = 'block';

      // Esconder alerta automaticamente após 3 segundos
      setTimeout(function() {
        alertBox.style.display = 'none';
      }, 3000);
    }

    // Inicializar tooltips
    document.addEventListener('DOMContentLoaded', function () {
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    });

    // Alternar modo noturno
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      document.querySelector('.navbar').classList.toggle('dark-mode');
      document.querySelector('.container').classList.toggle('dark-mode');
      document.getElementById('footer').classList.toggle('dark-mode');

      // Alterar ícones de claro e escuro
      const modeIcon = document.getElementById('modeIcon');
      if (document.body.classList.contains('dark-mode')) {
        modeIcon.classList.replace('bi-moon', 'bi-brightness-high');
      } else {
        modeIcon.classList.replace('bi-brightness-high', 'bi-moon');
      }

      // Alternar as classes dos botões
      document.querySelectorAll('.btn').forEach(btn => {
        btn.classList.toggle('dark-mode');
      });

      // Alternar o modo do tooltip
      document.querySelectorAll('.tooltip').forEach(tooltip => {
        tooltip.classList.toggle('dark-mode');
      });
    }

    // Adicionar ano atual ao footer
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
